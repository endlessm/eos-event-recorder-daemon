  <!-- This is used to escalate privileges, so run it as root -->
  <policy user="root">
    <allow own="com.endlessm.MetricsSystemHelper"/>
  </policy>

  <!-- Allow anyone to call into the service - we'll reject callers using PolicyKit -->
  <policy context="default">
    <allow send_destination="com.endlessm.MetricsSystemHelper"
           send_interface="com.endlessm.MetricsSystemHelper"/>
    <allow send_destination="com.endlessm.MetricsSystemHelper"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="com.endlessm.MetricsSystemHelper"
           send_interface="org.freedesktop.DBus.Peer"/>
  </policy>
</busconfig>
